<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modul 2 HTML dan Bootstrap</title>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body>
        <section class="content" style="height: 100vh;">
            <div class="container my-3">
                <form action="">
                    <div class="mb-3">
                        <label for="formInputNama" class="form-label">Nama:</label>
                        <input type="text" class="form-control" id="formInputNama" placeholder="Masukkan Nama">
                    </div>
                    <div class="mb-3">
                        <label for="formInputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="formInputEmail" placeholder="username@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="formInputPassword" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="formInputPassword" placeholder="Masukkan Password">
                    </div>
                    <div class="mb-3">
                        <label for="formInputJenisKelamin" class="form-label">Jenis Kelamin:</label>
                        <select class="form-select" id="formInputJenisKelamin">
                            <option value="Pria">Pria</option>
                            <option value="Wanita">Wanita</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="footer py-3" style="background-color: black; color: white;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 text-center">
                        Nama: Richard Erwin Manampiring
                    </div>
                    <div class="col-md-6 text-center">
                        NIM: 210211060064
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        &copy zeltr76
                    </div>
                </div>
            </div>
        </section>

        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
